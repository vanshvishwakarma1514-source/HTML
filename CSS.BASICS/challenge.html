<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p.para.p0{
            text-decoration: chocolate;
            background-color: mediumblue;
            color: yellowgreen;
        
        }
        div p.para.p2{
            text-decoration: solid;
            color: red;
            text-align: center;
            text-transform: uppercase;
            background-color: blue;
        }
        div p.para.p3{
            text-decoration: wavy;
            color: green;
            text-align: right;
            text-transform: lowercase;
            background-color: yellow;
        }
        div p.para.p4{
            text-decoration: double;
            color: purple;
            text-align: justify;
            text-transform: capitalize;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div>
        <p class = "para p0">this is the first paragraph</p>
        <p class = "para p1">this is the second para</p>
        <p class = "para p2">this is the third para</p>
        <p class = "para p3">this is the fourth para</p>
        <p class = "para p4">this is the fifth para</p>
    </div>
</body>
</html>
